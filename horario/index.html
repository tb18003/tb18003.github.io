<html lang="es_ES" id="root">

<head>
    <meta charset="utf-8" />
    <title id="wtitle"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        body{
            font-family: 'Inter', sans-serif;
        }

        .link{
            text-decoration: none;
            color: black;
            transition-duration: 200ms;
        }

        .link:hover{
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container p-4">
        <div class="text-center mb-5">
            <p class="h1" id="title"></p>
        </div>
        <script src="horario.js"></script>
        <p class="h2 text-center">Horario completo</p>
        <div class="cont mb-4">
            <table class="table table-striped" id="tabla">
                <thead>
                    <tr class="text-center">
                        <th>
                            <scope class="col h4">Hora</scope>
                        </th>
                        <th>
                            <scope class="col h4">Lunes</scope>
                        </th>
                        <th>
                            <scope class="col h4">Martes</scope>
                        </th>
                        <th>
                            <scope class="col h4">Miércoles</scope>
                        </th>
                        <th>
                            <scope class="col h4">Jueves</scope>
                        </th>
                        <th>
                            <scope class="col h4">Viernes</scope>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="container text-center p-4">
            <a class="btn btn-secondary" data-bs-toggle="collapse" href="#c1" role="button" aria-expanded="false" aria-controls="c1">
                <p class="h3 text-center text-decoration-none mb-2">
                    Horario de Hoy
                </p>
            </a>
            <div id="c1" class="collapse container">
                <div id="today" class="mt-3">
                    
                </div>
            </div>
        </div>
        <div class="container text-center p-4">
            <a class="btn btn-secondary" data-bs-toggle="collapse" href="#c2" role="button" aria-expanded="false" aria-controls="c2">
                <p class="h3">Horario de Mañana</p>
            </a>
            
            <div id="c2" class="collapse container">
                <div id="tomo" class="mt-3">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
